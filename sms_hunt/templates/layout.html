<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static',filename='ico/favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static',filename='ico/apple-touch-icon.png') }}"/>
    <link rel="apple-touch-icon" sizes="57x57"
          href="{{ url_for('static',filename='ico/apple-touch-icon-57x57.png') }}"/>
    <link rel="apple-touch-icon" sizes="72x72"
          href="{{ url_for('static',filename='ico/apple-touch-icon-72x72.png') }}"/>
    <link rel="apple-touch-icon" sizes="76x76"
          href="{{ url_for('static',filename='ico/apple-touch-icon-76x76.png') }}"/>
    <link rel="apple-touch-icon" sizes="114x114"
          href="{{ url_for('static',filename='ico/apple-touch-icon-114x114.png') }}"/>
    <link rel="apple-touch-icon" sizes="120x120"
          href="{{ url_for('static',filename='ico/apple-touch-icon-120x120.png') }}"/>
    <link rel="apple-touch-icon" sizes="144x144"
          href="{{ url_for('static',filename='ico/apple-touch-icon-144x144.png') }}"/>
    <link rel="apple-touch-icon" sizes="152x152"
          href="{{ url_for('static',filename='ico/apple-touch-icon-152x152.png') }}"/>

    <title>{{ title }}{% block title %}{% endblock %} </title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/starter-template.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
        n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
        document,'script','https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1668996693421501'); // Insert your pixel ID here.
        fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=1668996693421501&ev=PageView&noscript=1"
    /></noscript>
    <!-- DO NOT MODIFY -->
    <!-- End Facebook Pixel Code -->

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li
                        {% if request.path==
                "/" %} class="active"{% endif %}><a href="{{ url_for('start') }}">Home</a></li>
                <li
                        {% if request.path==
                "/about/" %} class="active"{% endif %}><a href="{{ url_for('services') }}">Services</a></li>
                <li
                        {% if request.path==
                "/contact/" %} class="active"{% endif %}><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    {% block content %}

    {% endblock %}

    {% block footer %}
    <div class="footer row 1">
        <div class="col-md-4 col-xs-12">
            <p align="center">
                <img src="{{ url_for('static', filename='logos/premier_league.png') }}" alt="Premier League"
                     title="Premier League"
                     height="105px" width="250px"/>
            </p>
        </div>
        <div class="col-md-3 col-xs-12">
            <p align="center">
                <img src="{{ url_for('static', filename='logos/bundesliga.png') }}" alt="Bundesliga" title="Bundesliga"
                     height="112px" width="127px"/>
            </p>
        </div>
        <div class="col-md-2 col-xs-12">
            <p align="center">
                <img src="{{ url_for('static', filename='logos/la_liga.png') }}" alt="LaLiga"
                     title="LaLiga"
                     height="112px" width="117px"/>
            </p>
        </div>
        <div class="col-md-3 col-xs-12">
            <p align="center">
                <img src="{{ url_for('static', filename='logos/serie_a.png') }}" alt="Serie A"
                     title="Serie A"
                     height="142px" width="100px"/>
            </p>
        </div>
    </div>
    <div class="footer row 2">

        <div class="col-lg-6 col-xs-12">
            <p align="left">
                <img src="{{ url_for('static', filename='logos/amex.png') }}" alt="Amex" title="Amex" height="30px"
                     width="49px"/>
                <img src="{{ url_for('static', filename='logos/mastercard.png') }}" alt="MasterCard" title="MasterCard"
                     height="30px" width="49px"/>
                <img src="{{ url_for('static', filename='logos/visa.png') }}" alt="Visa" title="Visa" height="30px"
                     width="49px"/>
                <span id="siteseal">
                    <script async type="text/javascript"
                            src="https://seal.godaddy.com/getSeal?sealID=pVz8b8Ai7U6Dqq0JXu2bFetQ8xoDpRM8y0NKxZ5TDUOlO0dY7WMn2jsWWnsC">

                    </script>
                </span>
            </p>
        </div>
        <div class="col-lg-6 col-xs-12">
            <p align="right">
                &copy; {{ company }} {{ year }}
            </p>
        </div>
    </div>
    {% endblock %}

</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<link href="" rel="stylesheet">

</body>
</html>
